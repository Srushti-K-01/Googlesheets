<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./googlesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <title>Document</title>
</head>
<body>

    <!-- filter-div   -> fontfamily fontsize-->
     <div class="options">
        <form class="form-container fr-alc">

            <div>
                <input type="radio" name="fontWeight" id="search">
                <label for="search" class="material-symbols-outlined">search</label>
            </div>
            <div>
                <input type="radio" name="fontWeight" id="undo">
                <label for="undo" class="material-symbols-outlined">undo</label>
            </div>
            <div>
                <input type="radio" name="fontWeight" id="redo">
                <label for="redo" class="material-symbols-outlined">redo</label>
            </div>
            <div>
                <input type="radio" name="fontWeight" id="imagesearch_roller">
                <label for="imagesearch_roller" class="material-symbols-outlined">imagesearch_roller</label>
            </div>
            
                <select name="zoom" id="">
                    <option value="default">100%</option>
                    <option value="f1">75%</option>
                    <option value="f2">50%</option>
                </select>
            
                <div>
                    <input type="radio" name="fontWeight" id="currency_pound">
                <label for="currency_pound" class="material-symbols-outlined">currency_pound</label>
                </div>
                <div>
                    <input type="radio" name="fontWeight" id="percent">
                <label for="percent" class="material-symbols-outlined">percent</label>
                </div>
                <div>
                    <input type="radio" name="fontWeight" id="decimal_decrease">
                <label for="decimal_decrease" class="material-symbols-outlined">decimal_decrease</label>
                </div>
                <div>
                    <input type="radio" name="fontWeight" id="decimal_increase">
                <label for="decimal_increase" class="material-symbols-outlined">decimal_increase</label>
                </div>
                <div>
                    <input type="radio" name="fontWeight" id="pin">
                <label for="pin" class="material-symbols-outlined">pin</label>
                </div>
           
            <div>

                <input type="radio" name="fontWeight" id="search">
                <label for="search" class="material-symbols-outlined">search</label>
            </div>
            <select name="fontfamily" id="">
                <option value="default">Default</option>
                <option value="f1">F1</option>
                <option value="f2">F2</option>
            </select>

            <input type="number" name="fontSize" value="16">
            <div>
                <input type="checkbox" name="fontWeight" id="isBold">
                <label for="isBold" class="material-symbols-outlined">format_bold</label>
            </div>
            
            <div>
                <input type="checkbox" name="fontStyle" id="isItalic">
                <label for="isItalic" class="material-symbols-outlined">format_italic</label>
            </div>
            <div>
                <input type="radio" name="strikethrough_s" id="strikethrough_s" >
                <label for="strikethrough_s" class="material-symbols-outlined">strikethrough_s</label>
            </div>
            <div>
                <input type="checkbox" name="fontUnderline" id="isUnderline">
                <label for="isUnderline" class="material-symbols-outlined">format_underlined</label>
            </div>
            

            <div class="align-container fr-alc">
                <div>
                    <input type="radio"name="align" value="left" id="left">
                    <label for="left" class="material-symbols-outlined">format_align_left</label>
                </div>

                <div>
                    <input type="radio"name="align" value="center" id="center">
                    <label for="center" class="material-symbols-outlined">format_align_center</label>
                </div>
                
                <div>
                    <input type="radio"name="align" value="right" id="right">
                    <label for="right" class="material-symbols-outlined">format_align_right</label>
                </div>
                
            </div>

            <div>
                <input type="color" name="textColor" id="textColor">
                <label for="textColor" class="material-symbols-outlined">format_color_text</label>
            </div>
           
            <div>
                <input type="color" name="backgroundColor" id="backgroundColor" value="#ffffff">
                <label for="backgroundColor" class="material-symbols-outlined">format_color_fill</label>
            </div>
            <!-- <select name="cell_merge" id="cell_merge">
                <option value="default">Merge All</option>
                <option value="f1">Merge Horizontally</option>
                <option value="f2">Merge Vertically</option>
            </select> -->
            <div>
                <input type="radio" name="fontWeight" id="border_all">
            <label for="border_all" class="material-symbols-outlined">border_all</label>
            </div>
        </form>
     </div>

    <!-- eval-div -->
    <div class="box">
        <div class="selected-cell"></div>
        <input type="text">
    </div>

    <!-- container -->
    <div class="container">
        <div class="junction"></div>
        <div class="head-row"></div>
        <div class="serial-no"></div>
        <div class="main-body"></div>
    </div>
    <script src="./googlesheet.js"></script>
</body>
</html>
